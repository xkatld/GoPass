<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100">
                    <i class="fas fa-lock text-indigo-600 text-xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    GoPass 密码管理器
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    安全管理您的所有密码
                </p>
            </div>
            
            <!-- 登录表单 -->
            <div class="bg-white rounded-lg shadow-md p-8" id="loginForm">
                <h3 class="text-lg font-medium text-gray-900 mb-6">登录到您的账户</h3>
                <form class="space-y-6" onsubmit="handleLogin(event)">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <div class="mt-1 relative">
                            <input id="username" name="username" type="text" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="请输入用户名">
                            <i class="fas fa-user absolute right-3 top-2.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="请输入密码">
                            <i class="fas fa-lock absolute right-3 top-2.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            登录
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">还没有账户？</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <button onclick="showRegisterForm()" 
                                class="w-full flex justify-center py-2 px-4 border border-indigo-600 text-sm font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            <i class="fas fa-user-plus mr-2"></i>
                            注册新账户
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div class="bg-white rounded-lg shadow-md p-8 hidden" id="registerForm">
                <h3 class="text-lg font-medium text-gray-900 mb-6">创建新账户</h3>
                <form class="space-y-6" onsubmit="handleRegister(event)">
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <div class="mt-1 relative">
                            <input id="reg-username" name="username" type="text" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="请输入用户名">
                            <i class="fas fa-user absolute right-3 top-2.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-700">邮箱</label>
                        <div class="mt-1 relative">
                            <input id="reg-email" name="email" type="email" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="请输入邮箱地址">
                            <i class="fas fa-envelope absolute right-3 top-2.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700">密码</label>
                        <div class="mt-1 relative">
                            <input id="reg-password" name="password" type="password" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="请输入密码">
                            <i class="fas fa-lock absolute right-3 top-2.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                            <i class="fas fa-user-plus mr-2"></i>
                            注册
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <button onclick="showLoginForm()" 
                            class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        <i class="fas fa-arrow-left mr-2"></i>
                        返回登录
                    </button>
                </div>
            </div>
            
            <!-- 消息提示 -->
            <div id="message" class="hidden rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i id="messageIcon" class="text-lg"></i>
                    </div>
                    <div class="ml-3">
                        <p id="messageText" class="text-sm font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
